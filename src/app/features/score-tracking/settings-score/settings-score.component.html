<div class="container mt-5">
  <h2>CONFIGURAZIONE</h2>

  <div class="form-group">
    <label>PUNTI VITA INIZIALI</label>
    <div
      class="btn-group btn-group-toggle d-flex justify-content-between"
      data-toggle="buttons"
    >
      <label
        class="btn"
        *ngFor="let option of pointsOptions"
        [class.active]="points === option"
        (click)="points = option"
      >
        {{ option }}
      </label>
    </div>
  </div>

  <div class="form-group mt-3">
    <label>NUMERO GIOCATORI</label>
    <div
      class="btn-group btn-group-toggle d-flex justify-content-between"
      data-toggle="buttons"
    >
      <label
        class="btn"
        *ngFor="let option of playerOptions"
        [class.active]="numberOfPlayers === option"
        (click)="numberOfPlayers = option"
      >
        {{ option }}
      </label>
    </div>
  </div>

  <div class="form-group mt-3">
    <label>ORIENTAMENTO</label>
    <div
      class="btn-group btn-group-toggle d-flex justify-content-between"
      data-toggle="buttons"
    >
      <label
        class="btn"
        [class.active]="orientation === OrientationEnum.DEFAULT"
        (click)="orientation = OrientationEnum.DEFAULT"
      >
        <svg
          width="50"
          height="50"
          viewBox="0 0 24 24"
          class="orientation-icon"
        >
          <rect x="2" y="2" width="8" height="8" stroke="black" fill="none" />
          <rect x="14" y="2" width="8" height="8" stroke="black" fill="none" />
          <rect x="2" y="14" width="8" height="8" stroke="black" fill="none" />
          <rect x="14" y="14" width="8" height="8" stroke="black" fill="none" />
        </svg>
      </label>
      <label
        class="btn"
        [class.active]="orientation === OrientationEnum.DIAGONAL"
        (click)="orientation = OrientationEnum.DIAGONAL"
      >
        <svg
          width="50"
          height="50"
          viewBox="0 0 24 24"
          class="orientation-icon"
        >
          <rect x="6" y="6" width="8" height="8" stroke="black" fill="none" />
          <rect x="10" y="10" width="8" height="8" stroke="black" fill="none" />
        </svg>
      </label>
    </div>
  </div>

  <button class="btn btn-primary mt-4" (click)="startScoreTracking()">
    Inizia partita
  </button>
</div>
