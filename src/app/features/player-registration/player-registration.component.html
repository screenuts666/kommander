<div class="container mt-5" *ngIf="!showTables">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center">Register Player</h3>
          <form (ngSubmit)="registerPlayer()" class="d-flex">
            <div class="form-group flex-grow-1 mr-2">
              <label for="playerName">Player Name</label>
              <input
                type="text"
                id="playerName"
                [(ngModel)]="playerName"
                name="playerName"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary align-self-end">
              Register
            </button>
          </form>
          <h3 class="mt-4 text-center">Players List ({{ playerCount }})</h3>
          <div class="d-flex justify-content-center mt-3">
            <button
              (click)="divideIntoTables()"
              class="btn btn-secondary"
              [disabled]="playerCount < 3"
              style="
                background-color: #4caf50;
                border-color: #4caf50;
                color: #ffffff;
              "
            >
              Divide into Tables
            </button>
          </div>
          <div class="row mt-3">
            <div
              class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3"
              *ngFor="let player of players; let i = index"
            >
              <div class="card h-100">
                <div class="card-body text-center position-relative">
                  <button
                    class="btn btn-danger btn-sm position-absolute top-0 right-0"
                    (click)="deletePlayer(i)"
                  >
                    X
                  </button>
                  <h5 class="card-title">{{ player.name }}</h5>
                  <div class="emoji">{{ player.image }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="showTables">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
      <h2 class="mb-4 text-center">Tables Configuration</h2>
      <div *ngIf="tableOptions.length > 0" class="mt-3">
        <h4>Choose Table Configuration</h4>
        <div *ngFor="let option of tableOptions" class="mt-2">
          <button (click)="setTableOption(option)" class="btn btn-info w-100">
            {{ option }}
          </button>
        </div>
      </div>
      <div *ngIf="tables.length > 0" class="mt-5">
        <h3>Tables</h3>
        <div class="row" *ngFor="let table of tables; let i = index">
          <div class="col-12 mb-3">
            <div class="card">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <h4 class="mb-0">Table {{ i + 1 }} ({{ table.type }})</h4>
                <button
                  class="btn btn-outline-secondary btn-sm"
                  (click)="rollDiceForTable(table)"
                  [disabled]="table.rolled"
                >
                  Roll d20
                </button>
              </div>
              <ul class="list-group list-group-flush">
                <li
                  *ngFor="let player of table.players"
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  Seat {{ player.seatNumber }}: {{ player.name }}
                  <span class="emoji">{{ player.image }}</span>
                  <span *ngIf="player.roll">Rolled: {{ player.roll }}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-secondary mt-3 w-100" (click)="showTables = false">
        Back
      </button>
    </div>
  </div>
</div>
