<div class="container mt-5">
  <h2 class="mb-4 text-center">Commander Score Tracker</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center">Register Player</h3>
          <form (ngSubmit)="registerPlayer()">
            <div class="form-group">
              <label for="playerName">Player Name</label>
              <input
                type="text"
                id="playerName"
                [(ngModel)]="playerName"
                name="playerName"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">
              Register
            </button>
          </form>
          <h3 class="mt-4">Players List</h3>
          <ul class="list-group mt-3">
            <li *ngFor="let player of players" class="list-group-item">
              {{ player.name }}
            </li>
          </ul>
          <button
            (click)="divideIntoTables()"
            class="btn btn-secondary mt-3 w-100"
          >
            Divide into Tables
          </button>
          <div *ngIf="tables.length > 0" class="mt-5">
            <h3>Tables</h3>
            <div *ngFor="let table of tables; let i = index" class="mt-3">
              <h4>Table {{ i + 1 }}</h4>
              <ul class="list-group">
                <li *ngFor="let player of table" class="list-group-item">
                  {{ player.name }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
